<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="prev()" [ngClass]="{'active': slides.isEnd()}">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce [ngClass]="{'anim-active': anim}">
    <ion-slides>
      <ion-slide>
        <div class="login-logo-container">
          <div class="login-logo">
            <img [src]="assets.assetsUrl + 'deceptacon-logo.png'" />
          </div>
        </div>
        <div class="login-main-container">
          <ion-grid class="login-buttons">
            <ion-row>
              <ion-col>
                <button ion-button (click)="next()" class="ion-button-special">Sign In</button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <button ion-button (click)="createAccount()">Create Account</button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <p class="create-account-terms">
                  By attending Decepta Con 2018, <br/> you agree to our
                  <a (click)="openCodeConduct()" class="a-white">Code of Conduct</a>
                </p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-slide>
      <ion-slide class="slide-signin">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
          <ion-list>
            <div class="please-sign-in" [ngClass]="{'hide': revealPIN}">
              <p>Please sign in with your Decepta Con username</p>
            </div>
            <ion-item [ngClass]="{'hide': revealPIN}">
              <ion-label stacked color="primary">Username</ion-label>
              <ion-input type="text" name="username" ngModel #username="ngModel" required 
                         autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
              </ion-input>
            </ion-item>
            <div [ngClass]="{'hide': !revealPIN}">
              
            </div>
          </ion-list>
          <button class="hidden-submit">Submit</button>
        </form>
        <div class="login-pad-container" [ngClass]="{'active': revealPIN}">
          <p>Welcome <span *ngIf="isBack">back</span> {{villager.username}}!</p>
          <pin-pad (validated)="retrievePIN($event)"></pin-pad>
        </div>
      </ion-slide>
    </ion-slides>
</ion-content>
