<ion-header>
  <ion-navbar>
    <ion-title>
      Who Won?
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <div class="alignment-section alignment-good" (click)="chooseAlignment('good')">Good</div>
  <div class="alignment-section alignment-evil" (click)="chooseAlignment('evil')">Evil</div>
  <div class="alignment-section alignment-divider">
    <div class="alignment-cell alignment-neutral" (click)="chooseAlignment('neutral', 'a')">Neutral</div>
    <div class="alignment-cell alignment-other" (click)="chooseAlignment('other', 'an')">Other</div>
  </div>
</ion-content>
