<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="slideToAlignment()" [ngClass]="{'active': slides.isEnd()}">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Game Survey
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides>
    <ion-slide class="alignment-slide">
      <alignment-chart (selected)="chooseAlignment($event)"></alignment-chart>
    </ion-slide>
    <ion-slide>
      <role-list [roles]="roles" [alignment]="alignment" 
                 (selected)="chooseRole($event)" *ngIf="roles"></role-list>
    </ion-slide>
  </ion-slides>
</ion-content>
